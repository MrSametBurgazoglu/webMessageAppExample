<html class="w-100 h-100">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="h-100 w-100" style="background-color: darkblue">
    <main class="row h-100 w-100" style="padding: 10px">
        <div class="col-3 h-100" style="background-color: blue">
            <div class="d-flex w-100 justify-content-center" style="height: 10%">
                <i class="bi bi-person-circle" style="font-size: 2rem;" ></i>
                <h3> {{ .nickname }} </h3>
            </div>
            <div style="background-color: aqua; height: 90%">

                <div class="d-flex w-100 align-items-center" style="height: 10%; background-color: blueviolet">
                    <div class="d-flex w-100 justify-content-center">
                        <i class="bi bi-image" style="font-size: 2rem;" ></i>
                        <h3> {{ .nickname }} </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col h-100" style="background-color: aquamarine">

        </div>
    </main>
</body>
</html>
