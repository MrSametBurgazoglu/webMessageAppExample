<html class="w-100 h-100">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="h-100 w-100" style="background-color: #6B9080">
    <main class="row h-100 w-100" style="padding: 10px; margin: 0">
        <div class="col-3 h-100" style="background-color: #A4C3B2">
            <div class="d-flex w-100 align-items-center" style="height: 10%">
                <div class="d-flex w-100 justify-content-center">
                    <i class="bi bi-person-circle" style="font-size: 2rem;" ></i>
                    <h3> {{ .nickname }} </h3>
                </div>
            </div>
            <div class="w-100" style="background-color: #CCE3DE; height: 90%">
                <div class="d-flex align-items-center w-auto" style="height: 20%">
                    <div class="w-100" style="margin: 5px; background-color: #F6FFF8">
                        <div class="container row d-flex w-100">
                            <div class="col-2">
                                <i class="bi bi-image" style="font-size: 3rem;" ></i>
                            </div>
                            <div class="col">
                                <div class="d-flex align-items-center h-100 w-100">
                                    <div class="d-flex justify-content-center w-100">
                                        Group Name
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Last Message: Hey bro whats up</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col h-100 w-100" style="background-color: whitesmoke">
            <div class="w-100" style="height: 10%;background-color: #A4C3B2">
                <div class="d-flex h-100 w-100 align-items-center">
                    <div class="d-flex w-100 justify-content-center">
                        <i class="bi bi-person-circle" style="font-size: 2rem;" ></i>
                        <h3> {{ .nickname }} </h3>
                    </div>
                </div>
            </div>
            <div class="w-100" style="height: 80%;background-color: #CCE3DE">
                <div class="card w-50" style="background-color: #212529; color: whitesmoke">
                    <div class="card-body">
                        <div class="card-title row d-flex">
                            <div class="col">
                                <h5 class="card-title"> Sender</h5>
                            </div>
                            <div class="col-2">
                                18:09
                            </div>
                        </div>
                        <p class="card-text">Message Writes Here</p>
                    </div>
                </div>
                <div class="card w-50" style="background-color: #212529; color: whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title"> Sender</h5>
                        <p class="card-text">Message Writes Here</p>
                    </div>
                </div>
            </div>
            <div class="w-100" style="height: 10%;background-color: #A4C3B2">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" style="resize: none"></textarea>
                    <button type="submit" class="btn btn-dark">Send</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
