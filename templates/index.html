<html class="w-100 h-100">

{{ template "header.html"}}

<script>
    $(document).ready( function () {
        var people = $("#people_div")
        $.ajax({
            url: "/person/people",
            type: "GET",
            cache: true,
            success: function(response){
                for (item in response.data){
                    people.append("<a href='/chat/"+ response.data[item].ID + "/'>" + response.data[item].nickname + "</a><br>");
                    console.log(response.data[item].ID);
                }
            }});
        });
</script>

<body class="w-100 h-100">

<main class="d-flex justify-content-center h-100 w-100 align-items-center">
    <div>
        <h1>{{ .title }}</h1>
        <h4 class="d-flex justify-content-center"> Present Users </h4>

        <div id="people_div" style="width: min-content; margin: auto">
        </div>
        <div class="d-flex justify-content-center" style="margin: 10px">
            <a class="btn btn-primary" href="/create_person/" role="button">Create Person</a>
        </div>

    </div>
</main>

</body>
</html>
